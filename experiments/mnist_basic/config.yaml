name: "mnist_basic_experiment"
description: "Basic MNIST digit classification experiment with 2-layer network"
seed: 42

network:
  topology: [784, 128, 10]
  activation_type: "RELU"
  learning_rate: 0.001
  epochs: 100
  dropout_rate: 0.1
  batch_size: 64

training:
  save_weights: true
  weights_path: "outputs/weights/"
  log_interval: 5
  early_stopping: true
  patience: 15
  validation_split: 0.1

metrics:
  track_loss: true
  track_accuracy: true
  track_gradients: false
  save_plots: true
  plots_path: "outputs/plots/"