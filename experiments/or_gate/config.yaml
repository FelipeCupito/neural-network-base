name: "or_gate_experiment"
description: "Simple OR gate learning with single hidden layer"
seed: 123

network:
  topology: [2, 4, 1]
  activation_type: "SIGMOID"
  learning_rate: 0.01
  epochs: 500
  dropout_rate: 0.0
  batch_size: 4

training:
  save_weights: true
  weights_path: "outputs/weights/"
  log_interval: 50
  early_stopping: false
  patience: 20
  validation_split: 0.0

metrics:
  track_loss: true
  track_accuracy: true
  track_gradients: true
  save_plots: true
  plots_path: "outputs/plots/"