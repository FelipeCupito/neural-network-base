name: "tp1_xor_gate"
description: "TP1 - Perceptrón simple para función lógica XOR (problema no linealmente separable)"
seed: 42

network:
  topology: [2, 1]  # 2 entradas, 1 salida (perceptrón simple)
  activation_type: "STEP_BIPOLAR"  # Escalón bipolar (-1/+1)
  learning_rate: 0.1
  epochs: 100
  dropout_rate: 0.0  # Sin dropout para perceptrón simple
  batch_size: 4  # Todas las muestras

training:
  save_weights: true
  weights_path: "outputs/weights/"
  log_interval: 10
  early_stopping: false  # Para observar comportamiento completo
  patience: 20
  validation_split: 0.0  # Sin validación (dataset muy pequeño)

metrics:
  track_loss: true
  track_accuracy: true
  track_gradients: true  # Para análisis de por qué no converge
  save_plots: true
  plots_path: "outputs/plots/"