name: "xor_mlp"
description: "TP3 - Exercise 3: XOR with Multilayer Perceptron - Non-linearly separable problem"
seed: 42

problem:
  type: "xor"  # Problem type: "xor" or "parity"
  dataset_path: null  # Not needed for XOR (generated programmatically)

network:
  architecture:
    topology: [2, 4, 1]  # 2 inputs, 4 hidden neurons, 1 output
    activation_type: "SIGMOID"  # Non-linear activation
    dropout_rate: 0.0
  weight_init:
    init_type: "random"
    seed: 42

training:
  learning_rate: 0.5
  epochs: 10000
  batch_size: 4  # All samples in one batch
  optimizer:
    type: "sgd_momentum"
    momentum: 0.9
    beta1: 0.9
    beta2: 0.999
    epsilon: 1e-8
  save_weights: true
  weights_path: "outputs/weights/"
  log_interval: 1000
  early_stopping: true
  patience: 100
  min_accuracy: 100.0  # Stop when perfect accuracy is achieved

metrics:
  track_loss: true
  track_accuracy: true
  track_gradients: false
  save_plots: true
  plots_path: "outputs/plots/"

