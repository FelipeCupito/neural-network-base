name: "parity_discrimination"
description: "TP3 - Exercise 3: Parity Discrimination - Classify digits 0-9 as odd or even"
seed: 42

problem:
  type: "parity"  # Problem type: "xor" or "parity"
  dataset_path: "resources/datasets/TP3-ej3-digitos.txt"  # 7x5 digit patterns

network:
  architecture:
    topology: [35, 20, 10, 1]  # 35 inputs (7x5), 20 hidden, 10 hidden, 1 output
    activation_type: "SIGMOID"  # Non-linear activation
    dropout_rate: 0.0
  weight_init:
    init_type: "random"
    seed: 42

training:
  learning_rate: 0.1
  epochs: 5000
  batch_size: 10  # All samples
  optimizer:
    type: "sgd_momentum"
    momentum: 0.9
    beta1: 0.9
    beta2: 0.999
    epsilon: 1e-8
  save_weights: true
  weights_path: "outputs/weights/"
  log_interval: 500
  early_stopping: true
  patience: 200
  min_accuracy: 100.0  # Stop when perfect accuracy is achieved

metrics:
  track_loss: true
  track_accuracy: true
  track_gradients: false
  save_plots: true
  plots_path: "outputs/plots/"

