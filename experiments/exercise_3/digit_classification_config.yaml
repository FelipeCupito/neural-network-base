# Configuration for Digit Classification (0-9)
# Recognize which digit corresponds to the network's input
name: "Digit Classification"
description: "Multilayer perceptron for recognizing digits 0-9 from 7x5 binary patterns"

seed: 42

problem:
  type: "digit_classification"
  dataset_path: "resources/datasets/TP3-ej3-digitos.txt"
  noise_level: 0.15  # Probability of flipping each pixel

network:
  architecture:
    topology: [35, 25, 15, 10]

training:
  learning_rate: 0.3
  epochs: 20000
  batch_size: 10  # null for full batch
  log_interval: 1000

  optimizer:
    type: "sgd_momentum"
    momentum: 0.9
    beta1: 0.9
    beta2: 0.999
    epsilon: 1e-8

  save_weights: true
  weights_path: "experiments/exercise_3/outputs/weights"

metrics:
  save_plots: true
  plots_path: "experiments/exercise_3/outputs/plots"

