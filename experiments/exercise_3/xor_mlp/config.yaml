name: "xor_mlp"
description: "Multilayer Perceptron for XOR logical function - Validation exercise (Binary classification with MSE)"
seed: 42

network:
  architecture:
    topology: [2, 4, 1]  # 2 inputs, 4 hidden neurons, 1 output (binary)
    activation_type: "SIGMOID"  # Non-linear activation for hidden layers
    dropout_rate: 0.0
  weight_init:
    init_type: "random"
    seed: 42

training:
  learning_rate: 0.5
  epochs: 10000
  batch_size: 4  # All samples in one batch
  optimizer:
    type: "sgd_momentum"
    momentum: 0.9
    beta1: 0.9
    beta2: 0.999
    epsilon: 1e-8
  save_weights: true
  weights_path: "experiments/exercise_3/xor_mlp/outputs/weights/"
  log_interval: 1000
  early_stopping: false
  patience: 100
  validation_split: 0.0  # No validation (dataset is small)

metrics:
  track_loss: true
  track_accuracy: true
  track_gradients: false
  save_plots: true
  plots_path: "experiments/exercise_3/xor_mlp/outputs/plots/"
